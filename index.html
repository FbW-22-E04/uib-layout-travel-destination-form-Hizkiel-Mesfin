<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-travel.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="whole-page">
      <div class="container">
        <h1 class="main-heading">Travel the world</h1>

        <form class="form" action="" method="post">
          <div class="field-flex">
            <div class="field">
              <label for="from">From</label>
              <input type="text" name="from" id="from" required />
            </div>

            <div class="field">
              <label class="helper" for="to">To</label>
              <input type="text" name="to" id="to" required />
            </div>
          </div>

          <div class="buttons">
            <button type="submit">Surprise me</button>
            <button type="submit">Let's go</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
